<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title> Login </title>
        <link rel="stylesheet" href="/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/images/favicons/favicon.jpeg">
    </head>    
    <body>
        
        <div id="login_wrapper">
            <div id="image_wrapper"></div>
            
            <div id="form_wrapper">
            	<img src="/images/logo.png">
                <h1>Accedi al tuo account</h1>
                <div class="oauthButton">
					<a class="socialbutton" href="oauth2/authorization/google"><img id="logo_google" src="/images/search.png"></a>
				</div>
                <div>
                    <form th:action="@{/login}" method="POST">
                        <div class="input_form"> 
                            <span><input type="text" placeholder="username" name="username"/></span>
                 		</div>

                        <div class="input_form"> 
                            <span><input type="password" placeholder="password" name="password"/></span>
                        </div>

                        <div id="submit">
								<button id="conferma" type="submit">LOGIN</button>
							</div>
							
                        <div id="register">
                            Non hai ancora un account? <a th:href="@{/register}">Resgistrati ora</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
