<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title> Home </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/homeUser.css">
		<link rel="icon" type="image/png" href="/images/favicons/favicon.jpeg">
	</head>
	<body>
		<header>
			<nav>
				<div id="img_wrapper">
					<img src="/images/logo.png">
				</div>
				<div id="container">
					<a id="home" th:href="@{'/user/homeuser'+'/'+${user.id}}">Home</a>
					<a th:href="@{'/user/categorie'+'/'+${user.id}}">Categorie</a>
					<a th:href="@{'/user/trainers'+'/'+${user.id}}">Trainers</a>
					<a th:href="@{'/user/corsi_prenotati'+'/'+${user.id}}">Corsi prenotati</a>
				</div>

				<div class="tooltip">
		  			<div class="tooltiptext">
		  				<div>
		  					<p th:text="${user.nome}"></p>
		  					<p th:text="${user.cognome}"></p>
		  					<p><a id="logout" th:href="@{/logout}">Logout</a></p>
		  				</div>
		  			</div>
				</div>		

			</nav>
		</header>

		<div id="main_content">
			<div id="slogan">
				<h1>
					<span id="letter_s"><span class="letter">S</span>tay </span>
					<span id="letter_i"><span class="letter">I</span>n </span>
					<span><span class="letter">W</span>orkout</span>
				</h1>
			</div>
		</div>

	</body>
</html>
