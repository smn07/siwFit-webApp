<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${trainer.nome}+' '+${trainer.cognome}"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/trainer.css">
		<link rel="icon" type="image/png" href="/images/favicons/favicon.jpeg">
	</head>
	
	<body>
	
		<header>
			<nav>
				<div>
					<img id="logo" src="/images/logo.png">
				</div>
				<div id="container">
					<a th:href="@{'/user/homeuser'+'/'+${user.id}}">Home</a>
					<a th:href="@{'/user/categorie'+'/'+${user.id}}">Categorie</a>
					<a th:href="@{'/user/trainers'+'/'+${user.id}}">Trainers</a>
					<a th:href="@{'/user/corsi_prenotati'+'/'+${user.id}}">Corsi prenotati</a>
				</div>
				
				<div class="tooltip">
	  			<div class="tooltiptext">
	  				<div>
	  					<p th:text="${user.nome}"></p>
	  					<p th:text="${user.cognome}"></p>
	  					<p><a class="link_nav" id="logout" th:href="@{/logout}">Logout</a></p>
	  				</div>
	  			</div>
			</div>		
			
			</nav>
		</header>
			
			
			
		<div id="wrapper">
			<div id="img_wrapper">
			</div>
			<div id="dettagli_wrapper">
				<h1 th:text="${trainer.nome}+' '+${trainer.cognome}"></h1>
				<div id="info_trainer" th:text="${trainer.descrizione}"></div>
				
					<div id="corsi_wrapper">
					
						<div th:if="${trainer.corsi.size()}==0" id="no_corsi">
							<h1>ðŸ˜£</h1>
							<h3>
								In questo momento non ci sono corsi del tuo trainer preferito
							</h3>
							<div id="text">
								Ma non smettere di allenarti! Scegline subito un altro
							</div>
							<a id="allenati" th:href="@{'/user/trainers' + '/' + ${user.id}}">Trova un altro trainer</a>
						</div>
						
						<div id="corso" th:each="corso : ${trainer.corsi}"  th:unless="${trainer.corsi.size()}==0" th:style="'background:url('+ ${corso.img} +');background-size: cover;'">
							<div id="sfondo">
								<div id="dettagli_corso">
									<p id="nome" th:text="${corso.nome}"></p>
									<a id="link_corso" th:href="@{'/user/corso' + '/' + ${corso.id} + '/' + ${user.id}}">Scopri di piÃ¹</a>			
								</div>	
							</div>
						</div>
					</div>
			</div>
			
		</div>

	</body>
</html>
