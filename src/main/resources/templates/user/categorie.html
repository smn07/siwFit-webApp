<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title> Categorie </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/categorie.css">

			  			</div>
